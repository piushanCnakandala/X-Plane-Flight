<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Plane Flight</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
</head>
<body>
<main>
               <!--................ background creating..................-->

   <section>
       <div>  <!--set background wallpaper -->
           <img id="backgroundImg" src="assets/img/wallpaperflare.com_wallpaper.jpg" alt="backgroundWallpaper">
       </div>

       <div>  <!--set scoreboard -->
           <img id="scoreBoard" src="assets/img/scoreboard.jpg" alt="">
           <h1 id="title">X-Plane Flight</h1>
           <h1 id="txtYourScore">Your Score</h1>
           <h1 id="txtHighScore">High Score</h1>
           <input id="inputYourScore" type="text">
           <input id="inputHighScore" type="text">
       </div>

       <div id="gameBoard">   <!--set game board-->
           <hr id="gameLine">

           <div class="planes"> <!--player pane-->
               <div >
                   <img id="playerPlane" src="assets/img/playerlane-64.png" alt="">
               </div>

           </div>

           <div id="AttackedPlanes"> <!--Attacked Planes-->
               <img src="assets/img/attackedPlane1.png" id="attackedPlane1" alt="">
               <img src="assets/img/attackedPlane2.png "id="attackedPlane2" alt="">
               <img src="assets/img/attackedPlane3.png" alt="attackedPlane3" id="attackedPlane3">
               <img src="assets/img/atackedPlane4.png"  id="attackedPlane4" alt="">
           </div>

       </div>

       <div id="restart_div">  <!--re start button-->
           <button id="restart">
               Restart<br>
               <small class="small_text">(press Enter)</small>
           </button>
       </div>

   </section>
</main>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="assets/js/script.js "></script>
</body>
</html>
